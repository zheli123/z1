<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background: red;
				border-radius: 50%;
			}
			#box1{
				width: 200px;
				height: 200px;
				background: red;
				border-radius: 10px 30px;
			}
			#box2{
				width: 200px;
				height: 200px;
				background: red;
				border-radius: 10px 30px 50px 70px;
			}
			#box3{
				width: 200px;
				height: 200px;
				background: red;
				border-bottom-left-radius: 50%;
				border-bottom-right-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<div id="box1">
			
		</div>
		<div id="box2">
			
		</div>
		<div id="box3">
			
		</div>
	</body>
</html>
