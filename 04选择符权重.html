<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			h1{
				color: red;
			}
			.h{
				color: green;
			}
			.ha{
				color: blue;				
			}
			#box1{
				color:red ;
			}
			a{
				color: blue;
			}
			#box2{
				color: blue;
			}
		</style>
	</head>
	<body>
		<h1  class="h ha" id="hh">1.当不同选择符的样式设置有冲突的时候，高权重选择符的样式会覆盖低权重选择符的样式。</h1>
		<h2>2.相同权重的选择符，样式遵循就近原则：哪个选择符最后定义，就采用哪个选择符样式。</h2>
		<div id="box1">
			<a href="#">百度</a>
		</div>
		<div id="box2">
			<span>淘宝</span>
		</div>
	</body>
</html>
