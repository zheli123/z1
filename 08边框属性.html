<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				border:  1px black solid;
			}
			#box1{
				width: 200px;
				height: 200px;
				border-top: solid 10px blue;
				border-right: dashed 10px red;
				border-bottom: dotted 10px blue;
				border-left: double 10px red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box1"></div>
	</body>
</html>
